<html>
<title>PIXELS FIGHTING</title>

<head>

    <meta property="og:type" content="website">
    <meta property="og:title" content="PIXELS FIGHTING">

    <style>
        .results {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 500px;
        }
        
        .result {
            font-size: 120%;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            color: #333366;
        }
    </style>

    <style>
        footer {
            position: absolute;
            bottom: 10;
        }
    </style>
    <script type="application/javascript">
        var canvas, ctx;
        var interval;
        var width, height;
        var size, step;
        var Sum_1;
        var resultColor1;
        var resultColor2;

        color1 = Math.floor(Math.random() * 16777215).toString(16)
        color1 = "#" + ("000000" + color1).slice(-6)
        color2 = Math.floor(Math.random() * 16777215).toString(16)
        color2 = "#" + ("000000" + color2).slice(-6)

        function setup() {
            width = 500;
            height = 500;
            canvas = document.getElementById("scrawl");

            ctx = canvas.getContext("2d");
            size = 125;
            step = 500 / size;
            Sum_1 = 0;


            initialize();
            interval = setInterval(run, 2);

            document.getElementById("color2").innerHTML = "<p class='result' style='border:solid thick " + color1 + "; border-radius: 1em; border-width:3px; padding-left:9px; padding-top:6px; padding-bottom:6px; margin:2px; width:50px;' id='sum1'>  000 </p>";
            document.getElementById("color1").innerHTML = "<p class='result' style='border:solid thick " + color2 + "; border-radius: 1em; border-width:3px; padding-left:9px; padding-top:6px; padding-bottom:6px; margin:2px; width:50px;' id='sum2'>  111 </p>";
            resultColor1 = document.getElementById("sum1");;
            resultColor2 = document.getElementById("sum2");;


        }

        function showResult(c1, c2) {
            resultColor1.innerHTML = c1;
            resultColor2.innerHTML = c2;
        }



        // Intiiales Setzen der Boards
        function initialize() {
            Old = new Array(size);
            New = new Array(size);
            //Anzahl der Nachbarn
            Neigh = new Array(size);
            Ratio1 = new Array(size);

            for (i = 0; i < Old.length; ++i) {
                Old[i] = new Array(size);
                New[i] = new Array(size);
                Neigh[i] = new Array(size);
                Ratio1[i] = new Array(size);

            }
            for (i = 0; i < size; ++i) {
                for (j = 0; j < size; ++j) {
                    Ratio1[i][j] = 0;
                    Neigh[i][j] = 8;
                    if (i === 0 || i === size - 1) {
                        Neigh[i][j] = 5;
                        if (j === 0 || j === size - 1) {
                            Neigh[i][j] = 3
                        }
                    }
                    if (j === 0 || j === size - 1) {
                        Neigh[i][j] = 5;
                        if (i === 0 || i === size - 1) {
                            Neigh[i][j] = 3
                        }
                    }


                    if (i < size / 2) {
                        Old[i][j] = 1;
                        Sum_1 += 1
                    } else {
                        Old[i][j] = 0;
                    }
                    New[i][j] = Old[i][j];
                }
            }
            Sum_1 = Sum_1 / (size * size);
        }


        function ratio() {
            for (i = 0; i < size; ++i) {
                for (j = 0; j < size; ++j) {
                    Ratio1[i][j] = 0;
                    if (i > 0) {
                        if (j > 0) {
                            Ratio1[i][j] += Old[i - 1][j - 1];
                        }
                        Ratio1[i][j] += Old[i - 1][j];
                        if (j < size - 1) {
                            Ratio1[i][j] += Old[i - 1][j + 1];
                        }
                    }

                    if (j > 0) {
                        Ratio1[i][j] += Old[i][j - 1];
                    }
                    if (j < size - 1) {
                        Ratio1[i][j] += Old[i][j + 1];
                    }

                    if (i < size - 1) {
                        if (j > 0) {
                            Ratio1[i][j] += Old[i + 1][j - 1];
                        }
                        Ratio1[i][j] += Old[i + 1][j];
                        if (j < size - 1) {
                            Ratio1[i][j] += Old[i + 1][j + 1];
                        }
                    }

                    Ratio1[i][j] = Ratio1[i][j] / Neigh[i][j];
                }
            }
        }





        function draw() {
            let c2 = 0;
            for (i = 0; i < size; ++i) {
                for (j = 0; j < size; ++j) {
                    ctx.fillStyle = color1;
                    if (Old[i][j] === 1) {
                        ctx.fillStyle = color2;
                        c2++;
                    }
                    ctx.fillRect(i * step, j * step, step, step);
                }
            }

            showResult(size * size - c2, c2);
        }

        function calculate() {

            for (i = 0; i < size; ++i) {
                for (j = 0; j < size; ++j) {
                    help = Math.random();

                    if ((Ratio1[i][j]) > help) {
                        Old[i][j] = 1;
                    } else {
                        Old[i][j] = 0;
                    }
                }
            }


            Sum_1 = 0;
            for (i = 0; i < size; ++i) {
                for (j = 0; j < size; ++j) {
                    if (Old[i][j] == 1) Sum_1 += 1;
                }
            }
            Sum_1 = Sum_1 / (size * size);


        }


        function run() {
            ratio();
            draw();
            calculate();


        }
    </script>
</head>
<style>
    body {}
</style>

<body onload="setup()">

    <center>
        <br> PIXELS FIGHTING
        <br>
        <br>
        <canvas id="scrawl" width="500" height="500"></canvas>

            <span id="color1">blank</span>
            <span id="color2">blank</span>
        </div>
    </center>
</body>
